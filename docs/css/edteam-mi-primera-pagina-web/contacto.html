<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Jam Icons -->
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <title>Contacto | EDSoft</title>
</head>
<body>
    <!-- Cabecera (Logo y barra de navegación) -->
    <header class="main-header">
        <div class="content-wrapper">
            <a href="index.html">
                <img src="images/logo.svg" alt="EDSoft">
            </a>
            <span id="open-menu-button" class="jam jam-menu"></span>
            <nav id="main-menu" class="main-menu">
                <span id="close-menu-button" class="jam jam-close"></span>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">¿Quiénes somos?</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="section-container contact-section">
            <div class="content-wrapper">
                <h1>Contacto</h1>

                <div class="contact-container">
                    <div>
                        <h3>¿Tienes algo que decir?</h3>
                        <iframe class="fb-iframe" src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEDteamLat%2Fposts%2F1926453794438655%3A1926453794438655&show_text=true&width=500" width="500" height="386" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
                    </div>

                    <address>
                        <div class="contact-item">
                            <h4>Teléfono</h4>
                            <p>
                                <span class="jam jam-phone"></span>
                                <a href="tel:123456789">(123) 456 789</a>
                            </p>
                        </div>

                        <div class="contact-item">
                            <h4>Correo electrónico</h4>
                            <p>
                                <span class="jam jam-newsletter"></span>
                                <a href="mailto:contacto@edsoft.com">contacto@edsoft.com</a>
                            </p>
                        </div>

                        <div class="contact-item">
                            <h4>Redes sociales</h4>
                            <div class="social-networks">
                                <a href="" target="_blank"><span class="jam jam-facebook"></span></a>
                                <a href="" target="_blank"><span class="jam jam-twitter"></span></a>
                                <a href="" target="_blank"><span class="jam jam-whatsapp"></span></a>
                                <a href="" target="_blank"><span class="jam jam-instagram"></span></a>
                            </div>
                        </div>

                        <div class="contact-item">
                            <h4>Dirección</h4>
                            <p>
                                <span class="jam jam-map-marker"></span>
                                <a href="https://maps.app.goo.gl/Y9XvyfKzZ64HtYuk9">
                                    Alameda, Celaya, Guanajuato, México.
                                </a>
                            </p>
                        </div>
                        <iframe class="map-ubication" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.4294477603235!2d-100.8079463!3d20.5296026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842cba9b23a8431d%3A0xc297f2b7a264d9f2!2sAlameda%2C%20Celaya%2C%20Gto.!5e0!3m2!1ses-419!2smx!4v1719446721941!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </address>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p><small>Todos los derechos reservados &copy; | EDSoft tech labs agency</small></p>
    </footer>

    <script src="js/menu.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Cafetería</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="menu">
      <!-- Información de los precios y postres -->
      <main>
        <h1>CAMPER CAFÉ</h1>
        <p class="established">Est. 2020</p> <!-- Establecido desde el 2020 -->

        <!-- Información de cafés -->
        <section>
          <h2>Café</h2>

          <article class="item">
            <!-- Se elimina el salto de línea porque afecta al ancho de los elementos -->
            <p class="flavor">French Vanilla</p><p class="price">$ 3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">$ 3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">$ 3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">$ 4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">$ 4.50</p>
          </article>
        </section>
        <!-- Fin de la información de los cafés -->

        <!-- Información de postres -->
        <section>
          <h2>Postre</h2>

          <article class="item">
            <p class="dessert">Donut</p><p class="price">$ 1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">$ 2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">$ 3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">$ 2.50</p>
          </article>
        </section>
        <!-- Fin de la información de los postres -->
      </main>
      <!-- Fin de la información de los precios y postres -->
    </div>
  </body>
</html>
